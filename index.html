<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- <meta name="google" content="notranslate"> -->
  <meta http-equiv="Content-Language" content="en">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Kaustubh's Github showcase</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js">
  </script>

</head>

<body>
  <!-- Simple header with scrollable tabs. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Title</span>
      </div>
      <!-- Tabs -->
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
        <a href="#scroll-tab-1" class="mdl-layout__tab is-active">General Knowledge Norms</a>
        <a href="#scroll-tab-2" class="mdl-layout__tab">Countdown Numbers Game</a>
        <a href="#scroll-tab-3" class="mdl-layout__tab">Countdown Letters Game</a>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Game Menu</span>
      <nav class="mdl-navigation">
        <a href="#scroll-tab-1" class="mdl-navigation__link">General Knowledge Norms</a>
        <a href="#scroll-tab-2" class="mdl-navigation__link">Countdown Numbers Game</a>
        <a href="#scroll-tab-3" class="mdl-navigation__link">Countdown Letters Game</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
        <div class="page-content">
          <div class="demo-container mdl-grid" id="grid">
          </div>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            id="submit">submit</button>
          <script src="./300-questions.js"></script>
        </div>
      </section>
      <section class="mdl-layout__tab-panel" id="scroll-tab-2">
        <div class="page-content">
          <!-- Your content goes here -->
          <div class="demo-container mdl-grid" id="numbers-grid">
            <div class="mdl-card mdl-shadow--4dp mdl-cell--9-col-desktop mdl-cell--9-col-tablet mdl-cell--4-col-phone">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                start
              </button>
              <div id="p3" class="mdl-progress mdl-js-progress"></div>
              <div class="mdl-card__supporting-text mdl-card--border" id="number-problem"></div>
            </div>
          <div class="mdl-card mdl-shadow--4dp mdl-cell--9-col-desktop mdl-cell--9-col-tablet mdl-cell--4-col-phone" id="canvas-cell">
            <canvas id="canvas">

            </canvas>
          </div>
          </div>
          <script src="./countdown.js"></script>
          <script src="./numbers-game.js"></script>
        </div>
      </section>
      <section class="mdl-layout__tab-panel" id="scroll-tab-3">
        <div class="page-content">
          <!-- Your content goes here -->
        </div>
      </section>
    </main>
  </div>
</body>

</html>
